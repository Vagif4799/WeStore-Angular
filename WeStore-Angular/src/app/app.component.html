<div *ngIf='getUrl()==="/cart-details" || getUrl()==="/products" || getUrl()==="/products/**" || getUrl()==="/search" || getUrl()==="/search/**" || getUrl()==="/category" || getUrl()==="/category/**"'>
  <div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
      <div class="logo">
        <a routerLink="/products">
          <img src="assets/images/WeStoreNewLogo.png" alt="e-commerce" class="img-fluid mb-2" style="width: 80%; height: 50%">
        </a>
      </div>

      <app-product-category-menu></app-product-category-menu>

    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop">
        <div class="section-content section-content-p30">
          <div class="container-fluid">
            <div class="header-wrap">

              <app-search></app-search>

              <app-cart-status></app-cart-status>

            </div>
            <div class="account-wrap"></div>
          </div>
        </div>
      </header>
      <!-- END HEADER DESKTOP-->

      <!-- MAIN CONTENT-->

      <router-outlet></router-outlet>

    </div>
  </div>

  <!-- END PAGE CONTAINER-->


  <footer>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
</div>

<div *ngIf='getUrl()==="/login" || getUrl()==="/register" || getUrl()==="/user/management" || getUrl()===""'>
  <router-outlet></router-outlet>
</div>

<notifier-container></notifier-container>
